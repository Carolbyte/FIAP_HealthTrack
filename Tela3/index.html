<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela3.css">
    <title>Formulário</title>
   </head>
<body>
    <section class="area-box">
        <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário</b></legend>
                <br>
                <div class="inputBox"> <!-- o nome-->

                 <input type="text" name="nome" id="nome" class="inputUser" required> 
                    <label for="nome">Nome Completo</label>
                </div> <br><br>

                
                <div class="inputBox"> <!--telefone-->

                    <input type="tel" name="tel" id="tel" class="inputUser" required> 
                       <label for="tel">Telefone</label>
                   </div>

                   <p>Sexo:</p> <!--caixinha para o sexo F-->
                   <input type="radio" id="feminino" name="genero" value="feminino">
                   <label for="feminino">Feminino</label>

                    <!--caixinha para o sexo M-->
                   <input type="radio" id="masculino" name="genero" value="masculino">
                   <label for="masculino">Masculino</label>

                    <!--caixinha para o sexo Outros-->
                   <input type="radio" id="outro" name="genero" value="masculino">
                   <label for="outro">Outro</label><br><br>

                   <label for="data_nascimento"><b>Data de nascimento</b> </label>
                   <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required><br> <!--nascimento-->
                   <br>
                   <div class="inputBox"> <!--Estado-->

                    <input type="text" name="Estado" id="Estado" class="inputUser" required> 
                       <label for="Estado">Estado</label>
                   </div><br><br>

                   <div class="inputBox"> <!--cidade-->

                    <input type="text" name="cidade" id="cidade" class="inputUser" required> 
                       <label for="cidade">Cidade</label>
                   </div><br><br>
                   <div class="inputBox"> <!--endereço-->

                    <input type="text" name="endereço" id="endereço" class="inputUser" required> 
                       <label for="endereço">Endereço</label>
                   </div><br><br>

                   <input type="submit" name="submit" id="submit">
                 
            </fieldset>
        </form>
    </div> </section>

</body>
</html>
